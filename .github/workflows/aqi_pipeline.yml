name: AQI Automated Pipelines

on:
  schedule:
    # Run feature pipeline every hour
    - cron: "0 * * * *"
    # Run training pipeline daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:  # allows manual trigger from GitHub Actions tab

jobs:
  run-pipelines:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "CITY=Karachi" >> .env
        echo "DAYS_HISTORY=14" >> .env
        echo "LOCAL_FEATURE_STORE=0" >> .env
        echo "HOPSWORKS_HOST=https://c.app.hopsworks.ai" >> .env
        echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
        echo "HOPSWORKS_PROJECT=default" >> .env

    - name: Run feature pipeline
      run: python -m feature_pipeline.run_feature_pipeline

    - name: Run training pipeline
      run: python -m training_pipeline.train_models
